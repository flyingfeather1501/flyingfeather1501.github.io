{{ define "main" }}
<root>
    {{ .Content }}
    <div class="index">
        <!-- We use "where" exclude non-blog pages -->
        {{ range (where .Site.RegularPages "Section" "blog").GroupByParam "language" }}
        <div class="index-language">
            <h1>{{ partial "func-language-code-to-name" .Key }}</h1>
            {{ range .Pages }}
            {{ .Scratch.Set "noyear" false }}
            {{ partial "index-item" . }}
            {{ end }}
        </div>
        {{ end }}
    </div>
</root>
{{ end }}
