{{ define "main" }}
<h1 class="xl">{{ .Title }}</h1>
{{ if .Params.toc }} {{ partial "toc" . }} {{ end }} {{ if .Params.hugo_nolist}}
{{ partial "content" . }} {{ else }}
<root>
  {{ partial "content" . }}
  <h2>Projects</h2>
  <ul class="index">
    {{ range .Pages }}
    <li>{{ partial "index-item" . }}</li>
    {{ end }}
  </ul>
</root>
{{ end }} {{ end }}
