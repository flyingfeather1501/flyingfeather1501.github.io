{{ define "main" }}
<h1 class="xl">{{ .Title }}</h1>
{{ if .Params.toc }}
{{ .TableOfContents }}
{{ end }}
{{ if .Params.hugo_nolist }}
{{ .Content }}
{{ else }}
<root>
    {{ .Content }}
    <div class="index">
        {{ range .Pages }}
        {{ .Scratch.Set "noyear" false }}
        {{ partial "index-item" . }}
        {{ end }}
    </div>
</root>
{{ end }}
{{ end }}
