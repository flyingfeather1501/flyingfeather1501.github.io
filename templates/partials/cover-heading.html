<header class="heading">
    {{ partial "type-path" . }}
    <h1 class="xl margin-top-none">{{ .Title }} ft. {{ .Params.voice }}</h1>
    {{ with .Date }}
    {{ partial "date" . }}
    {{ end }}
    {{ with .GetTerms "tags" }}
    <div class="margin-none flex">
        {{ range $index, $value := . }}
        <a class="tag" href="{{ .Permalink }}">{{ .LinkTitle | lower }}</a>
        {{ end }}
    </div>
    {{ end }}
</header>
