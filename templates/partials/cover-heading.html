<header class="heading">
    {{ partial "type-path" . }}
    <h1 class="xl margin-top-none">{{ .Title }} ft. {{ .Params.voice }}</h1>
    {{ with .Date }}
    {{ partial "date" . }}
    {{ end }}
    {{ with .GetTerms "tags" }}
    <ul class="tags">
        {{ range . }}
        <li>{{ partial "tag" . }}</li>
        {{ end }}
    </ul>
    {{ end }}
</header>
