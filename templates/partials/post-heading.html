<header class="heading">
    <h1 class="xl">{{ .Title }}</h1>
    {{ with .Param "subtitle" }}
    <h2>{{.}}</h2>
    {{ end }}
    <hr>
    <dl class="meta">
        {{ with .Date }}
        <dt>Published</dt><dd>{{ partial "date" . }}</dd>
        {{ end }}
        {{ range .GetTerms "category" }}
        <dt class="category">Category</dt>
        <dd><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></dd>
        {{ end }}
    </dl>
    {{ with .GetTerms "tags" }}
    <div class="flex">
        {{ range $index, $value := . }}
        <a class="card tag" href="{{ .Permalink }}">{{ .LinkTitle | lower }}</a>
        {{ end }}
    </div>
    {{ end }}
</header>
