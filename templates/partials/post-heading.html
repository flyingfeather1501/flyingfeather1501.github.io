<header class="post-heading">
    <div class="baseline list">
        {{ with .Date }}
        <time class="date mono"
              title="{{ .Format "2006-01-02T15:04:05-07:00" }}"
              datetime="{{ .Format "2006-01-02T15:04:05-07:00" }}">
            {{ .Format "2006/01/02" }}
        </time>
        {{ end }}
        {{ range .GetTerms "category" }}
        <p class="category">
            <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
        </p>
        {{ end }}
    </div>
    <h1 class="xl margin-top-none">{{ .Title }}</h1>
    {{ with .GetTerms "tags" }}
    <div class="margin-none list">
        {{ range $index, $value := . }}
        <a class="tag" href="{{ .Permalink }}">{{ .LinkTitle | lower }}</a>
        {{ end }}
    </div>
    {{ end }}
</header>
