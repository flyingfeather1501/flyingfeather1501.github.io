<table class="index">
  <thead>
    <tr>
      <th>Title</th>
      <th>Tags</th>
    </tr>
  </thead>
  <tbody>
    {{ range . }}
    <tr>
      <th><a href="{{.Permalink}}">{{.Title}}</a></th>
      <td>
        <!-- prettier-ignore -->
        {{ with .GetTerms "tags" }}
        {{ partial "tags-inline" . }}
        {{ end }}
      </td>
    </tr>
    {{ end }}
  </tbody>
</table>
