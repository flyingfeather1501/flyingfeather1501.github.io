<!-- Index item:
   - Publish date
   - Update date(?)
   - series(?)
   - Tags
   - Title (link)-->
<a class="item" href="{{ .Permalink }}">
  <div>
    <div class="meta">
        <!-- Ideally we want to show both creation and modification times. -->
      {{ with .Params.created }} {{ partial "date" . }} {{ end }}
    </div>
    <h2>{{ .Title }}</h2>
  </div>
</a>
