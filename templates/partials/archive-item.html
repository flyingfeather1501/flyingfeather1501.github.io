<!-- Clone of index-item that uses Updated time.
     Working around index items not yet showing both. -->
<a class="item" href="{{ .Permalink }}">
  <div>
    <div class="meta">
        {{ with (or .Params.updated .Params.created) }}
        {{ partial "date" . }}
        {{ end }}
    </div>
    <h2>{{ .Title }}</h2>
  </div>
</a>
