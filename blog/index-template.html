@; { Template for each item in an index }
<article>
  <header class='index-item'>
    <p class='date'>@|date|</p>
    <p><a href='@|uri-path|'>@|title|</a></p>
    <p class='tags'>@|tags|</p>
  </header>
  @;{@|content-only|
  @(when more?
    @list{<footer>
            <a href='@|uri-path|'>&hellip; more &hellip;</a>
        </footer>})}
</article>
