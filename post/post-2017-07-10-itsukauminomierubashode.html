    <h1>いつか海の見える街で Cover + PV</h1>

    <div class="category"><a href="https://flyingfeather1501.github.io/category/Cover.html">Cover</a></div>


    <p>試著唱了いつか海の見える街で，然後弄了個簡單的歌詞PV。<br/>背景是畢旅時坐電車在車廂尾端錄的，剛好我們班在最後一車。<br/>歌詞是ほのか明朝，在 blender compositor Alpha Over 在 Glow 然後用 ColorRamp 染色之後的背景的上面。<br/>Kdenlive 做打包專案時沒注意到.blend不會打包，結果歌詞圖片的.blend就被我刪掉了。</p><p>歌聲嘛... 還是蠻糟的。多練習之類的吧。</p><p><iframe id="ytplayer" type="text/html" width="640" height="360" src="http://www.youtube.com/embed/ZVCGLr8YQg0?autoplay=0&amp;origin=https://flyingfeather1501.github.io/" frameborder="0"></iframe></p><p>開頭的淡入應該等聲音出現再開始的...</p>
