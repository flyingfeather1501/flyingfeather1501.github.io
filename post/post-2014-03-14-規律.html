    <p>今天星期幾？今天是幾號？</p><p>今年又是幾年呢？</p><p>一樣的生活，究竟過了多久？</p><p>再也不復記憶...</p><p>我每天每天，</p><p>做同樣的事，說一樣的話，</p><p>我，這樣真的還算活著？</p><p>直至今日，我終於醒來，</p><p>終於發現我是如何生活著，</p><p>在這可悲的規律下。</p><p>但我又能做什麼？</p><p>我早已把我自己，</p><p>關進了無期的監獄。</p>
