    <h1>雨</h1>

    <div class="category"><a href="/category/詩.html">詩</a>, <a href="/category/雨.html">雨</a></div>


    <p>我喜歡下雨的日子。<br/>比起在熱天流汗，雨天清爽多了。</p><p>下毛毛雨時是最令我開心的。<br/>熱天的熱會被減輕，冬天更冷會讓衣服感覺更溫暖。<br/>雨打在身上就像天在替我流淚一般。</p><p>下起小雨的時候，撐起傘，<br/>聽著雨滴打在雨傘上的聲音。<br/>就像是被保護著一樣。<br/>如果還能再跟你一起走就好了呢。</p><p>大雨時，被打濕跟曬太陽一樣，令我厭煩。<br/>還是趕快跑到室內吧。<br/>到了室內就只剩下雨的聲音了。<br/>我還是喜歡雨天的聲音，溫度，和味道。</p><p>雨後天晴，三十七度。<br/>果然流汗還是最令人討厭。<br/>夏天何時要結束啊。</p>
