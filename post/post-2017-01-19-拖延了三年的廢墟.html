    <p>當分離來臨，崩壞將至，<br/>你僅是閉上了眼。<br/>直到連夢中的世界也開始分崩離析，<br/>你也只是別開了頭。</p><p>然後在一切成為廢墟之前，<br/>你建立了撐住一切的臨時支柱。</p><p>崩壞被延長、更新、推遲了三年。<br/>臨時支柱不被具現化，時限來臨就會淡出。<br/>於是它、他，和你也就這麼淡出了。<br/>站在餘塵未落盡的廢墟上，風景如何？<br/>眼睛閉上，睜開，歡迎來到未來。</p><p>你永遠不會說出自己所期盼的。</p><p>繼續著完美的演出，<br/>誰也無法得知你眼下的世界，<br/>只見碎片撒了一地。</p>
