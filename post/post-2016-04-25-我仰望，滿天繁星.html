    <p class="page-meta">2016年4月25日，星期一 :: <a href="/category/詩.html">詩</a></p>


    <p>當我抬起頭，仰望著，美麗星空——<br/>那自然界的奇妙意象啊！如此文靜地照耀著、閃爍著……<br/>如我等生靈的守護者般，無聲地看望著、保護著……<br/>即使城市日漸增長、星空漸被蓋過，<br/>無數星塵，依然永恆地遍布天空。</p><p>於此夜光佔滅之時，即使電力將回、燈火將明，<br/>來吧！來愛上這都市從未見過的，美妙星空……<br/>即使它將自我等眼前消失，永不復見，<br/>它也將永不消失，永遠地，守護……</p>
