    <div class="abstract"><h2>我仰望，滿天繁星</h2><p class="index-date">Published on 2016年4月25日，星期一 in <a href="https://flyingfeather1501.github.io/category/長詩.html">長詩</a></p><p>當我抬起頭，仰望著，美麗星空——<br/>那自然界的奇妙意象啊！如此文靜地照耀著、閃爍著……<br/>如我等生靈的守護者般，無聲地看望著、保護著……<br/>即使城市日漸增長、星空漸被蓋過，<br/>無數星塵，依然永恆地遍布天空。<br/><a href="../post/post-2016-04-25-我仰望，滿天繁星.html" class="readmore">Read more</a></p></div>
